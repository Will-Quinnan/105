<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="styles/mystyle.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>User Registration System</h1>
    </header>

    <ul class="nav justify-content-end">

        <li class="nav-item">
          <a class="nav-link" href="index.html">HomePage</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="users.html">User</a>
        </li>

      </ul>

    <div class="form-floating mb-3">
        <h2>Add a new user</h2>
        <!--firstname,lastname,age,gender,phone,payment,color-->
        <div>
            <label>First name: </label>
            <input type="text" class="form-control" id="txtFirstName">
        </div>
        <div>
            <label>Last name:</label>
            <input type="text" class="form-control" id="txtLastName">
        </div>
        <div>
            <label>Age: </label>
            <input type="number" class="form-control" id="txtAge">
        </div>
        <div>
            <label>Gender:</label>
            <input type="text" class="form-control" id="txtGender">
        </div>
        <div>
            <label>Phone:</label>
            <input type="tel" class="form-control" id="txtPhone">
        </div>
        <div>
            <label>Payment:</label>
            <select id="selPayment">
                <option value="cash">Cash</option>
                <option value="credit">Credit Card</option>
                <option value="paypal">Paypal</option>
            </select>
        </div>

        <div>
            <label>Color:</label>
            <input type="color" id="selColor">
        </div>
        
        <button id="btnAdd">Add</button>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="scripts/storeManager.js"></script>
    <script src="scripts/register.js"></script>
</body>
</html>
